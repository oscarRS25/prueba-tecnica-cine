<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones | Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/cinema">
                <i class="bi bi-camera-reels me-2"></i>CineManager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/cinema">
                            <i class="bi bi-building me-1"></i>Cines
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movie">
                            <i class="bi bi-film me-1"></i>Películas
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <div class="user-dropdown dropdown">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" 
                           id="userDropdown" data-bs-toggle="dropdown">
                            <div class="user-avatar me-2">
                                <span>AD</span>
                            </div>
                            <span class="d-none d-sm-inline">Admin</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 mb-0 text-gray-800 fw-bold">
                    <i class="bi bi-calendar-event me-1"></i>Gestión de Funciones
                </h1>
                <p class="mb-0 text-muted">Administra las funciones registradas en el sistema</p>
            </div>
        </div>

        <div class="card card-custom overflow-hidden">
            <div class="header-gradient">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="search-container">
                        <i class="bi bi-search"></i>
                        <input type="text" class="form-control search-input" id="searchInput" placeholder="Buscar funciones...">
                    </div>
                    <div>
                        <a href="#" id="newScreeningBtn" class="btn btn-light rounded-pill me-2">
                            <i class="bi bi-plus-lg me-2"></i>Nueva Función
                        </a>
                    </div>
                </div>
            </div>

            <div class="card-body p-0">
                <div class="table-responsive">
                    <table id="screeningTable" class="table table-custom mb-0">
                        <thead>
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Película</th>
                                <th>Cine</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Sala</th>
								<th>Estado</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data from the API-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/screening.js"></script>
</body>
</html>
