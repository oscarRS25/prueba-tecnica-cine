<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${movie.id == null ? 'Nueva Película' : 'Editar Película'} + ' | Sistema de Gestión'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
	
	<!-- Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Tarjeta del formulario -->
                <div class="card card-custom-form shadow-lg">
                    <div class="header-gradient-form">
                        <h2 class="mb-0 text-center text-white">
                            <i class="bi bi-film me-2"></i>
                            <span th:text="${movie.id == null ? 'Crear Nueva Película' : 'Editar Película'}"></span>
                        </h2>
                    </div>
                    
                    <div class="card-body p-4 p-md-5">
                        <form th:action="@{/movie/api}" th:object="${movie}" method="post">
                            <input type="hidden" th:field="*{id}"/>
                            
                            <!-- Title Field -->
                            <div class="mb-4">
                                <label for="title" class="form-label fw-bold">Nombre de la Película</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-film text-primary"></i>
                                    </span>
                                    <input type="text" id="title" th:field="*{title}" 
                                           class="form-control form-control-lg" 
                                           placeholder="Ingrese el título de la película" required>
                                </div>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            </div>

                            <!-- Synopsis Field -->
                            <div class="mb-4">
                                <label for="synopsis" class="form-label fw-bold">Sinopsis</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-card-text text-primary"></i>
                                    </span>
                                    <textarea id="synopsis" th:field="*{synopsis}" 
                                           class="form-control form-control-lg" 
                                           placeholder="Ingrese la sinopsis" required></textarea>
                                </div>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('synopsis')}" th:errors="*{synopsis}"></div>
                            </div>
                            
                            <!-- Duration Field-->
                            <div class="mb-4">
                                <label for="duration" class="form-label fw-bold">Duración en minutos</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-clock text-primary"></i>
                                    </span>
                                    <input type="number" id="duration" th:field="*{duration}" 
                                           class="form-control form-control-lg" 
                                           placeholder="Ingrese la duración en minutos"
                                           min="1" step="1" required>
                                </div>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
                            </div>
                            
                            <!-- Classification Field-->
                            <div class="mb-4">
                                <label for="classification" class="form-label fw-bold">Clasificación</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-exclamation-triangle text-primary"></i>
                                    </span>
                                    <input type="text" id="classification" th:field="*{classification}" 
                                           class="form-control form-control-lg" 
                                           placeholder="Ingrese la clasificación" required>
                                </div>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('classification')}" th:errors="*{classification}"></div>
                            </div>
                            
                            <!-- Acction Buttons -->
                            <div class="d-grid gap-3 mt-5">
                                <button type="submit" class="btn btn-primary-custom btn-lg py-3 fw-bold">
                                    <i class="bi bi-save me-2"></i>
                                    <span th:text="${movie.id == null ? 'Crear Película' : 'Guardar Cambios'}"></span>
                                </button>
                                <a th:href="@{/movie}" class="btn btn-outline-secondary btn-lg py-3">
                                    <i class="bi bi-arrow-left me-2"></i>Volver a la lista
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
