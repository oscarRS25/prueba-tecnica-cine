<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Cinemas List</h2>
        <a href="/cinema/create" class="btn btn-primary mb-3">Add Cinema</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cinema : ${cinemas}">
                    <td th:text="${cinema.id}"></td>
                    <td th:text="${cinema.name}"></td>
                    <td>
                        <a th:href="@{/cinema/{id}(id=${cinema.id})}" class="btn btn-info">View</a>
                        <a th:href="@{/cinema/update/{id}(id=${cinema.id})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{/cinema/delete/{id}(id=${cinema.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
