<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cinema.id == null ? 'Nuevo Cine' : 'Editar Cine'} + ' | Sistema de Gestión'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
	
	<!-- Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card card-custom-form shadow-lg">
                    <div class="header-gradient-form">
                        <h2 class="mb-0 text-center text-white">
                            <i class="bi bi-building me-2"></i>
                            <span th:text="${cinema.id == null ? 'Crear Nuevo Cine' : 'Editar Cine'}"></span>
                        </h2>
                    </div>
                    
                    <div class="card-body p-4 p-md-5">
                        <form th:action="@{/cinema/api}" th:object="${cinema}" method="post">
                            <input type="hidden" th:field="*{id}"/>
                            
                            <!-- Name Field -->
                            <div class="mb-4">
                                <label for="name" class="form-label fw-bold">Nombre del Cine</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-building text-primary"></i>
                                    </span>
                                    <input type="text" id="name" th:field="*{name}" 
                                           class="form-control form-control-lg" 
                                           placeholder="Ingrese el nombre del cine" required>
                                </div>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            
                            <!-- Direction Field -->
                            <div class="mb-4">
                                <label for="address" class="form-label fw-bold">Dirección</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-geo-alt text-primary"></i>
                                    </span>
                                    <input type="text" id="address" th:field="*{address}" 
                                           class="form-control form-control-lg" 
                                           placeholder="Ingrese la dirección" required>
                                </div>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>
                            
                            <!-- City Field -->
                            <div class="mb-4">
                                <label for="city" class="form-label fw-bold">Ciudad</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-pin-map text-primary"></i>
                                    </span>
                                    <input type="text" id="city" th:field="*{city}" 
                                           class="form-control form-control-lg" 
                                           placeholder="Ingrese la ciudad" required>
                                </div>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                            </div>
                            
                            <!-- Acction Buttons -->
                            <div class="d-grid gap-3 mt-5">
                                <button type="submit" class="btn btn-primary-custom btn-lg py-3 fw-bold">
                                    <i class="bi bi-save me-2"></i>
                                    <span th:text="${cinema.id == null ? 'Crear Cine' : 'Guardar Cambios'}"></span>
                                </button>
                                <a th:href="@{/cinema}" class="btn btn-outline-secondary btn-lg py-3">
                                    <i class="bi bi-arrow-left me-2"></i>Volver a la lista
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
